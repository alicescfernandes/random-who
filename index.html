    <title>Random Who</title>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            height: 100vh;
            overflow: hidden;
            width: 100vw;
            font-family: "Source Sans Pro";
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        p,
        h3 {
            margin: 0px;
        }

        p,
        h3 {
            letter-spacing: 1.35px;
        }

        .background {
            width: 100%;
            height: 100%;
            background-color: black;
            /* overflow: hidden; */
        }

        .align-center {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100vw;
            text-align: center
        }

        button {
            background-image: url(images/btn.png);
            width: 270px;
            height: 64px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }


        .mainMenu {
            -webkit-animation-name: opacity;
                    animation-name: opacity;
            -webkit-animation-duration: 5s;
                    animation-duration: 5s;
            -webkit-animation-iteration-count: infinite;
                    animation-iteration-count: infinite;
            -webkit-animation-direction: alternate;
                    animation-direction: alternate;
            -webkit-transition: 2s opacity;
            transition: 2s opacity;
        }

        video {
            -webkit-animation-name: opacity-no-scale;
                    animation-name: opacity-no-scale;
            -webkit-animation-duration: 10s;
                    animation-duration: 10s;
            -webkit-animation-iteration-count: infinite;
                    animation-iteration-count: infinite;
            -webkit-animation-direction: alternate;
                    animation-direction: alternate
        }

        img {
            margin-bottom: 120px;
        }

        button:focus {
            outline: none;
        }

        .generator {
            text-align: center;
            display: inline-block;
            vertical-align: middle;
            -webkit-transform: scale(1);
                    transform: scale(1);
            opacity: 1;
        }

        @-webkit-keyframes opacity {
            0% {
                opacity: 1;
                -webkit-transform: scale(1);
                        transform: scale(1)
            }

            100% {
                opacity: 0.6;
                -webkit-transform: scale(0.985);
                        transform: scale(0.985)
            }
        }

        @keyframes opacity {
            0% {
                opacity: 1;
                -webkit-transform: scale(1);
                        transform: scale(1)
            }

            100% {
                opacity: 0.6;
                -webkit-transform: scale(0.985);
                        transform: scale(0.985)
            }
        }


        @-webkit-keyframes opacity-no-scale {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0.8;
            }
        }



        @keyframes opacity-no-scale {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0.8;
            }
        }

        .vertical-aligner {
            width: 1px;
            height: 100vh;
            display: inline-block;
            vertical-align: middle;
        }


		

        .result {
        	-webkit-transition: opacity 2s;
        	transition: opacity 2s;
            background-image: url(images/background.png);
            width: 1190px;
            height: 540px;
            background-size: 100%;
            background-repeat: no-repeat;
            vertical-align: middle;
            mix-blend-mode: lighten;
            display: inline-block;
            visibility: hidden;
            opacity: 0;
        }

        .result img {
            margin-bottom: 0px;
            margin-top: 5px;
            mix-blend-mode: lighten;
        }
        .episode-picture{
        	    height: 228px;
    background-position: top center;
    background-repeat: no-repeat;
    margin-top: 8px;
        }

        .episode-title {
            font-size: 40px;
        }

        .episode-detail {
            font-size: 12px;
        }

        .episode-writer {
            font-size: 18px;
        }

        .episode-quote h4 {
            font-weight: 200;
            letter-spacing: 6px;
            font-size: 22px;
        }

        span.quote-mark {
            font-weight: 900;
        }
    </style>
</head>

<body>
    <div class="background">
        <video loop="" autoplay="" muted="" src="video/bg.mp4">
        </video>
    </div>
    <div class="align-center">
        <div class="vertical-aligner"></div>

        <div class="generator">
        <div class="mainMenu">
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="btn">
                <button></button>
                <div>
                </div>
            </div>
            </div>

        </div>

        <div class="result">
            <div class="episode-picture"><!--<img data-attr="image" src="">--></div>
            <div class="episode-detail">
                <p><span data-attr="season"></span> <span data-attr="ep"></span></p>
            </div>
            <div class="episode-title">
                <h3 data-attr="name"></h3>
            </div>

            <div class="episode-writer">
                <p data-attr="writer"></p>
            </div>

            <div class="episode-quote">
                <h4><span class="quote-mark">&ldquo;</span> <span data-attr="quote"></span><span class="quote-mark">&rdquo;</span></h4>
            </div>
        </div>
    </div>
